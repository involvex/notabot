name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Check code quality
      run: |
        # Basic syntax check
        node -c enhanced-cli-agent.js
        node -c simple-cli-agent.js
        node -c oauth-auth.js
        node -c autocomplete.js
        node -c setup.js

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## What's Changed
          
          ### üöÄ New Features
          - Enhanced CLI agents with AI integration
          - Google OAuth authentication
          - Advanced autocomplete functionality
          - YOLO mode for dangerous operations
          - Web dashboard with real-time monitoring
          
          ### üîß Improvements
          - Global installation support
          - Cross-platform compatibility
          - Comprehensive documentation
          - Automated CI/CD pipeline
          
          ### üêõ Bug Fixes
          - Fixed immediate quitting issue
          - Improved settings management
          - Enhanced error handling
          
          ## Installation
          
          ```bash
          npm install -g enhanced-cli-agents
          ```
          
          ## Quick Start
          
          ```bash
          enhanced-cli
          /auth YOUR_API_KEY
          /webserver start
          ```
          
          ## Documentation
          
          - [README.md](README.md) - Main documentation
          - [ENHANCED-FEATURES-README.md](ENHANCED-FEATURES-README.md) - Advanced features
          - [OAUTH-AUTOCOMPLETE-README.md](OAUTH-AUTOCOMPLETE-README.md) - OAuth and autocomplete
          - [FINAL-FEATURES-SUMMARY.md](FINAL-FEATURES-SUMMARY.md) - Complete feature summary
        draft: false
        prerelease: false

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-docs:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        destination_dir: ./
        force_orphan: true
