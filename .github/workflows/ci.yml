name: NotABot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Check code quality
      run: |
        # Basic syntax check
        node -c notabot.js
        node -c database.js
        node -c oauth-auth.js
        node -c autocomplete.js
        node -c modal-db.js
        node -c setup.js

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## What's Changed
          
          ### üöÄ New Features
          - NotABot CLI agent with AI integration
          - Google OAuth authentication
          - SQLite database system
          - Web dashboard with real-time monitoring
          - Auto mode for automation
          
          ### üîß Improvements
          - Global installation support
          - Cross-platform compatibility
          - Comprehensive documentation
          - Automated CI/CD pipeline
          
          ### üêõ Bug Fixes
          - Fixed database initialization
          - Improved OAuth flow
          - Enhanced error handling
          
          ## Installation
          
          ```bash
          npm install -g notabot
          ```
          
          ## Quick Start
          
          ```bash
          notabot
          /login
          /webserver start
          ```
          
          ## Documentation
          
          - [README.md](README.md) - Main documentation
          - [docs/](docs/) - Comprehensive guides
          - [Quick Start](docs/setup/QUICK_START.md) - Get started
          - [OAuth Setup](docs/oauth/OAUTH_SETUP.md) - Authentication
          - [Database Features](docs/database/DATABASE_FEATURES.md) - Database system
        draft: false
        prerelease: false

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-docs:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        destination_dir: ./
        force_orphan: true
